<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">

    <title>Frontend Mentor | Profile card component</title>

<body>

    <div class="card">
        <div class="header"></div>
        <div class="photo"><img src="images/image-victor.jpg" alt="profile photo"></div>
        <div class="name">
            <h4>Victor Crest</h4><span class="age">26</span>
            <p class="city">London</p>
        </div>


        <div class="social">
            <div class="followers">80K<span>Followers</span></div>
            <div class="likes">803K<span>Likes</span></div>
            <div class="photo">1.4K<span>Photos</span></div>
        </div>
    </div>




    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
